<app-navbar></app-navbar>

<section class="py-0 bg-primary-gradient" style="margin-top:50px;">
  
    <div class="container">
      
<!-- <app-sidebar></app-sidebar> -->
      <div class="row justify-content-center g-0">
        <div class="col-xl-9">
          <div class="col-lg-6 text-center mx-auto mb-3 mb-md-5 mt-4">
            <h5 class="fw-bold text-danger fs-3 fs-lg-5 lh-sm my-6">Détails de la commande</h5>
          </div>
          <div class="row">
            <p *ngIf="Plat.length <= 0" class="no-data text-center">Pas encore de plat pour l'instant!</p>
            <table class="table" *ngIf="Plat.length > 0">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Plat</th>
                    <th scope="col">Prix unitaire</th>
                    <th scope="col">Quantité</th>
                    <th scope="col">Prix total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let plat of Plat; let i = index">
                    <th scope="row">1</th>
                    <td><a [routerLink]="['/plat/details', plat._id]">{{plat.designation}}</a></td>
                    <td>{{plat.prix_brut}} </td>
                    <td>{{plat.prix_vente}}</td>
                    <td>
                      <span class="edit" [routerLink]="['/restaurant/plat', plat._id]">
                        <button type="button" class="btn btn-info btn-sm">Edit</button>
                      </span>
                      <span class="delete" (click)="removePlat(plat, i)">
                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
                      </span>
                    </td>
                  </tr>

                </tbody>
              </table>
              
          </div>
        </div>
      </div>
    </div><!-- end of .container-->

  </section>

<app-footer></app-footer>
