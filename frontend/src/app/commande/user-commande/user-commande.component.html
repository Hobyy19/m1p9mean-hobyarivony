              <p-table #dt [columns]="cols" [value]="commandes" [paginator]="true" [rows]="5" [first]="first" class="table table-hover">
                <ng-template pTemplate="caption">
                  <div style="text-align: right">        
                      <input class="form-control" type="text" pInputText size="30" placeholder="Rechercher" (input)="dt.filterGlobal($any($event).target.value, 'contains')" style="width:auto">
                  </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                  <tr>
                      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                          {{col.header}}
                          <p-sortIcon [field]="col.field"></p-sortIcon>
                      </th>
                      <th style="width: 200px;"></th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-commande>
                  <tr>
                    <th scope="row"><a [routerLink]="['/commande/details', commande._id]">{{commande._id}}</a></th>
                    <td>{{commande.lieu}} </td>
                    <td>{{commande.date_livraison}}</td>
                    <td>{{commande.contact}}</td>
