<app-navbar></app-navbar>

<section class="py-0 bg-primary-gradient" style="margin-top:50px;">
  
    <div class="container">
      
<!-- <app-sidebar></app-sidebar> -->
      <div class="row justify-content-center g-0">
        <div class="col-xl-9">
          <div class="col-lg-6 text-center mx-auto mb-3 mb-md-5 mt-4">
            <h5 class="fw-bold text-danger fs-3 fs-lg-5 lh-sm my-6">Liste des utilisateurs</h5>
          </div>
          <a [routerLink]="['/restaurant/plat/ajout']" type="button" class="btn btn-success btn-sm">Ajouter un utilisateur</a>
          <div class="row">
            <p *ngIf="users.length <= 0" class="no-data text-center">Pas encore d'utilisateurs pour l'instant!</p>
            <table class="table" *ngIf="users.length > 0">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Email</th>
                    <th scope="col">Profil</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users; let i = index">
                    <th scope="row">1</th>
                    <td><a>{{user.nom}}</a></td>
                    <td>{{user.email}} </td>
                    <td>{{user.profil}}</td>
                    <td>
                      <span class="edit">
                        <button type="button" class="btn btn-info btn-sm">Edit</button>
                      </span>
                      <span class="delete" (click)="removePlat(plat, i)">
                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
                      </span>
                    </td>
                  </tr>

                </tbody>
              </table>
              
          </div>
        </div>
      </div>
    </div><!-- end of .container-->

  </section>

<app-footer></app-footer>
